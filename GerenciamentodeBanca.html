<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Banca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerenciamento de Banca</h1>

    <!-- Formulário para entrada de informações -->
    <div id="input-container">
        <label for="banca">Valor da Banca:</label>
        <input type="number" id="banca" min="0" step="0.01" placeholder="Ex: 100">

        <label for="porcentagem">Porcentagem da Entrada:</label>
        <input type="number" id="porcentagem" min="0.1" max="100" step="0.1" placeholder="Ex: 2">

        <label for="payout">Payout (%):</label>
        <input type="number" id="payout" min="0.1" max="100" step="0.1" placeholder="Ex: 85">

        <label for="gerenciamento">Tipo de Gerenciamento:</label>
        <select id="gerenciamento">
            <option value="Conservador">Conservador</option>
            <option value="Moderado">Moderado</option>
            <option value="Agressivo">Agressivo</option>
        </select>

        <button id="calcularEntrada">Calcular Entrada</button>
    </div>

    <!-- Placar para exibir Wins, Losses, Valor da Banca, Lucro e Perda -->
    <div id="placar">
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="losses">0</span></p>
        <p>Valor da Banca: <span id="bancaAtual">0.00</span></p>
        <p>Lucro: <span id="lucro">0.00</span></p>
        <p>Perda: <span id="perda">0.00</span></p>
    </div>

    <!-- Botões para Win e Loss -->
    <div id="botoes">
        <button id="winButton">Win</button>
        <button id="lossButton">Loss</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
